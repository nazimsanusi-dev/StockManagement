<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .grid {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px auto;
            flex-wrap: wrap;
        }

        .grid button {
            width: 60px;
            height: 60px;
            font-size: 16px;
            font-weight: bold;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
            cursor: pointer;
        }

        .grid button.selected {
            background-color: green;
            color: white;
        }

        .form-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            display: inline-block;
            text-align: left;
        }

        input {
            width: 150px;
            margin: 5px;
            padding: 5px;
        }

        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
</html>
